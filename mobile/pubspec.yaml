name: baggagelens
description: BaggageLens - Smart Luggage Identification Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  get: ^4.6.0
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  
  # Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  
  # Authentication
  jwt_decoder: ^2.0.0
  
  # Utils
  uuid: ^4.0.0
  intl: ^0.20.2
  sqflite: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  

